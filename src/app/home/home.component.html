<main class="mat-app-background">
    <section id="profiles">
        <figure *ngFor="let profile of profiles" class="profile">
            <img src="{{ profile.imageUrl }}" alt="{{ profile.name }}">
            <figcaption>
                <span class="name">{{ profile.name }}</span>
                <span class="age">{{ profile.age }}</span><br>
                <span class="location">{{ profile.location }}</span>
            </figcaption>
        </figure>
    </section>
</main>
