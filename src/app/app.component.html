<div *ngIf="authService.user | async as user; else showLogin">
  <mat-toolbar id="main-toolbar">
      <img class="logo" src="assets/images/amigo-logo.svg">
    
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
            <mat-icon>close</mat-icon>
            <span (click)="logout()">Log out</span>
          </button>
      </mat-menu>
      
    </mat-toolbar>
  <router-outlet></router-outlet>
</div>
<ng-template #showLogin>
  <main id="login">
    <section>
      <img class="login-logo" src="assets/images/amigo-logo.svg">
    </section>
    <section>
      <button mat-raised-button color="primary" (click)="login()">Log in with Google</button>
    </section>
  </main>
</ng-template>
